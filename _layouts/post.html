---
layout: default
---

{% assign organiser = site.data.organisers.[page.organiser] %}

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <h2 class="post-date"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d. %B %Y" }}</time>, {{ page.start_time }} Uhr</h2>
    <h3 class="post-time">bis zum {{ page.end_date | date: "%-d. %B" }}, {{page.end_time }} Uhr</h3>
  </header>

    <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
